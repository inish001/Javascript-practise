<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function Sequence</h2>

<p>JavaScript functions are executed in the sequence they are called.</p>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerText = some;
}

function myFirst() {
  myDisplayer("Hello");
  console.log("hello")
}

function mySecond() {
  myDisplayer("<h1>Goodbye</h1>");
  console.log("goodbye");
}

myFirst();
mySecond();
</script>

</body>
</html>
